<div class="container">
  <form (ngSubmit)="onSubmit(userForm.value.name)" #userForm="ngForm">
    <div class="mb-3">
      <label for="number" class="form-label">Enter Whatsapp Number</label>
      <input type="text" class="form-control" id="number" aria-describedby="emailHelp" name="name" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Message</button>
  </form>

</div>
